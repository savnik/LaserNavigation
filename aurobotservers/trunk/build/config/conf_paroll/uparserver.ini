# paroll server configuration
server port=24927
server imagepath=""
server datapath=""
module load=var
module load=mappose
# load imu interface module
module load=auimu.so.0
var imu.device=/dev/ttyUSBS0
var imu.open=1
# load gps interface module
module load=augps.so.0
# set gps values
var gps.device="/dev/ttyUSBS1"
gps open
module load=aupar.so.0


